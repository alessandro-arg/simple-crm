<mat-card class="profile-card">
  <img class="profile-picture" src="./../../assets/img/profile.png" alt="" />
  <div class="name-email-container">
    <h2>{{ user.firstName }} {{ user.lastName }}</h2>
    <p>{{ user.email }}</p>
  </div>
</mat-card>

<mat-card class="adress">
  <mat-card-header>
    <mat-card-title>Adress</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{ user.street }} <br />
    {{ user.zipCode }} {{ user.city }}
  </mat-card-content>
</mat-card>
