<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <img src="./../assets/img/logo.png" alt="Logo" />
    </div>
    <mat-list role="list">
      <mat-list-item [routerLink]="['/dashboard']">
        <div><mat-icon>dashboard_2</mat-icon>Dashboard</div>
      </mat-list-item>
      <mat-list-item [routerLink]="['/user']">
        <div><mat-icon>account_circle</mat-icon>User</div>
      </mat-list-item>
    </mat-list>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar>
      <button
        mat-icon-button
        aria-label="Example icon-button with menu icon"
        type="button"
        (click)="drawer.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span>CRM</span>
    </mat-toolbar>

    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
