<h2 mat-dialog-title>Add new user</h2>
<mat-dialog-content>
  <div style="display: flex; gap: 16px">
    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label>First name</mat-label>
      <input matInput [(ngModel)]="user.firstName" />
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label>Last name</mat-label>
      <input matInput [(ngModel)]="user.lastName" />
    </mat-form-field>
  </div>
  <div style="display: flex; gap: 16px">
    <mat-form-field appearance="outline" style="width: 70%">
      <mat-label>Birth date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="birthDate" />
      <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 30%">
      <mat-label>Zip Code</mat-label>
      <input matInput [(ngModel)]="user.zipCode" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label>Street & Nr.</mat-label>
      <input matInput [(ngModel)]="user.street" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label>City</mat-label>
      <input matInput [(ngModel)]="user.city" />
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="saveUser()">Save</button>
</mat-dialog-actions>
