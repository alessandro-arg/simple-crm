@if (loading) {
<mat-progress-bar [mode]="'indeterminate'"> </mat-progress-bar>
}
<h2 mat-dialog-title>Add new user</h2>
<mat-dialog-content>
  <div style="display: flex; gap: 16px">
    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label>First name</mat-label>
      <input matInput [disabled]="loading" [(ngModel)]="user.firstName" />
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label>Last name</mat-label>
      <input matInput [disabled]="loading" [(ngModel)]="user.lastName" />
    </mat-form-field>
  </div>
  <div style="display: flex; gap: 16px">
    <mat-form-field appearance="outline" style="width: 70%">
      <mat-label>Birth date</mat-label>
      <input
        matInput
        [disabled]="loading"
        [matDatepicker]="picker"
        [(ngModel)]="birthDate"
      />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 30%">
      <mat-label>Zip Code</mat-label>
      <input matInput [disabled]="loading" [(ngModel)]="user.zipCode" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label>Street & Nr.</mat-label>
      <input matInput [disabled]="loading" [(ngModel)]="user.street" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label>City</mat-label>
      <input matInput [disabled]="loading" [(ngModel)]="user.city" />
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [disabled]="loading" (click)="onNoClick()">Cancel</button>
  <button mat-button [disabled]="loading" (click)="saveUser()">Save</button>
</mat-dialog-actions>
